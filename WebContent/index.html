<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Comet4J Hello World</title>
<script type="text/javascript" src="js/comet4j.js"></script>
<script type="text/javascript">
function init(){
        var kbDom = document.getElementById('kb');
        JS.Engine.on({
                hello :function(kb){//侦听一个channel
                	var dataObj=eval("("+kb+")");//把从后台传过去来的值转换为json对象
                	alert(dataObj.pushMapCarpooling.carpooling_Date);
                	console.log(dataObj.pushMapCarpooling.carpooling_Date);
                      kbDom.innerHTML =dataObj.pushMapCarpooling;
                }
        });
        JS.Engine.start('conn');
}
</script>
</head>
<body onload="init()">
        服务端push<span id="kb">_______</span>
</body>
</html>
